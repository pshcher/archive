{{userName}}
<div style="margin:20px;">
    <h1>Manage ForkSales Managers Here</h1>
    <div class="row" style="margin-top:20px;">
      <div class="col-7">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef class="alert alert-primary" width="10%"> Delete </th>
            <td mat-cell *matCellDef="let element">
              <button mat-button>
                <mat-icon (click)="openDialog(element)">delete</mat-icon>
              </button>
            </td>
          </ng-container>
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef class="alert alert-primary" width="10%"> Edit </th>
            <td mat-cell *matCellDef="let element">
              <button mat-button>
                <mat-icon (click)="openDialog(element)">edit</mat-icon>
              </button>
            </td>
          </ng-container>
          <ng-container matColumnDef="confirm">
            <th mat-header-cell *matHeaderCellDef class="alert alert-primary" width="10%"> Confirm </th>
            <td mat-cell *matCellDef="let element">
              <button mat-button>
                <mat-icon (click)="openDialog(element)">thumb_up</mat-icon>
              </button>
            </td>
          </ng-container>
          <ng-container matColumnDef="user_id">
            <th mat-header-cell *matHeaderCellDef class="alert alert-primary" width="10%"> User Id </th>
            <td mat-cell *matCellDef="let element"> {{element.user_id}} </td>
          </ng-container>

          <ng-container matColumnDef="user_name">
            <th mat-header-cell *matHeaderCellDef class="alert alert-primary" width="20%"> User Name </th>
            <td mat-cell *matCellDef="let element"> {{element.user_name}} </td>
          </ng-container>

          <ng-container matColumnDef="cc_line">
            <th mat-header-cell *matHeaderCellDef class="alert alert-primary" width="10%"> CC </th>
            <td mat-cell *matCellDef="let element"> {{element.cc_line}} </td>
          </ng-container>

          <ng-container matColumnDef="permission">
            <th mat-header-cell *matHeaderCellDef class="alert alert-primary" width="15%"> Permission </th>
            <td mat-cell *matCellDef="let element"> {{element.permission}} </td>
          </ng-container>

          <ng-container matColumnDef="manager_id">
            <th mat-header-cell *matHeaderCellDef class="alert alert-primary" width="15%"> Manager </th>
            <td mat-cell *matCellDef="let element"> {{element.manager_id}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
</div>
