<div *ngIf="model.message && model.message.length > 0">
  <div class="alert alert-danger alert-dismissible">
    <button type="button" class="close" (click)="model.message=null;">&times;</button>
    <strong>Error!</strong> {{model.message}}
  </div>
</div>

<div class="container d-flex justify-content-center">
  <div class="flip-card">
    <div class="flip-card-inner" [ngClass]="doRotate? 'rotate':''"
      style="margin-top: 100px; margin-bottom: 100px; background-color: lightpink ">
      <div class="col-md-8 offset-md-2 col flip-card-front">
        <form (ngSubmit)="onSubmitTest(); loginForm.reset();" #loginForm="ngForm" style="margin-top: 50px;">
          <h1>Login</h1>
          <div class="form-group">
            <label for="name" style="float: left">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name"
              #name="ngModel">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              Name is required
            </div>
          </div>

          <div class="form-group">
            <label for="pwd" style="float: left">Password</label>
            <input type="password" class="form-control" id="password" #pwd="ngModel" required
              [(ngModel)]="model.password" name="password">
            <div [hidden]="pwd.valid || pwd.pristine" class="alert alert-danger">
              Password is required
            </div>
          </div>

          <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Submit</button>
          <button type="button" class="btn btn-primary" (click)="onSave()">Test Save</button>
        </form>
      </div>
      <div class="flip-card-back">
        <h1>John Doe</h1>
        <p>Architect & Engineer <input disabled ></p>
        <p>We love that guy <input disabled></p>
      </div>
    </div>
    <button type="button" class="btn btn-primary" (click)="onRotate()">Test Rotate</button>


  </div>
</div>
