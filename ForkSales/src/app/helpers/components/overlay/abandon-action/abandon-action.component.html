<h1 mat-dialog-title class="alert alert-danger">Please Confirm</h1>
<div mat-dialog-content class="text-center">
  <b> Proceed to Discard the changes ? </b>
</div>
<div mat-dialog-actions class="float-right" style="margin-top:20px;">
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial>No</button>
  <button mat-button [mat-dialog-close]="true">Discard</button>
</div>
